<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Universe</title>
    <style>
                :root{
            --universe: #090909;
            --star: #ff9f1c;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            height: 100vh;
            background: var(--universe);
            overflow: hidden;
        }

        .container {
            position: relative;
            width: 100%;
            height: 100%;
        }

        .star {
            position: absolute;
            background: var(--star);
            border-radius: 50%;
            box-shadow: 0 0 10px var(--star);
            animation: animate 4s infinite ease-in-out;
        }

        @keyframes animate {
            0% { opacity: 0.5; }
            50% { opacity: 1; }
            100% { opacity: 0.5; }
        }

    </style>
</head>
<body>
<div class="container" id="universe"></div>

<script>
        const universe = document.getElementById("universe");
        const quantityStar = 130;
        
        const stars = [];
        
        for (let i = 0; i < quantityStar; i++) {
            const star = document.createElement("div");
            star.classList.add("star");
        
            const size = Math.random() * 7;
            star.style.width = `${size}px`;
            star.style.height = `${size}px`;
        
            star.x = Math.random() * window.innerWidth;
            star.y = Math.random() * window.innerHeight;
        
            star.velX = Math.random() * 0.7;
            star.velY = Math.random() * 0.7;
        
            star.style.left = `${star.x}px`;
            star.style.top = `${star.y}px`;
        
            universe.appendChild(star);
            stars.push(star);
        }
        
        function animateStars() {
            stars.forEach(star => {
                star.x += star.velX;
                star.y += star.velY;
        
                if (star.x < 0) star.x = window.innerWidth;
                if (star.x > window.innerWidth) star.x = 0;
                if (star.y < 0) star.y = window.innerHeight;
                if (star.y > window.innerHeight) star.y = 0;
        
                star.style.left = `${star.x}px`;
                star.style.top = `${star.y}px`;
            });
        
            requestAnimationFrame(animateStars);
        }
        
        animateStars();
</script>
</body>
</html>
